<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content" class="col-lg-10 my-4"
     style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212);">
    <h1 class="text-center">Quản lý hóa đơn</h1>
    <br>
    <a th:href="@{/admin/hoadon/view-create}" class="btn btn-success mb-3">
        <i class="bi bi-plus-lg"></i> Tạo hóa đơn mới
    </a>

    <div class="table-responsive">
        <h3>Danh sách hóa đơn</h3>
        <table class="table table-bordered table-hover table-rounded">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Mã hóa đơn</th>
                <th>Ngày tạo</th>
                <th>Tổng tiền</th>
                <th>TT Thanh toán</th>
                <th>TT Đơn hàng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hoaDon : ${hoaDons}">
                <td th:text="${hoaDon.id}"></td>
                <td th:text="${hoaDon.maHoaDon}"></td>
                <td th:text="${hoaDon.ngayTaoHoaDon}"></td>
                <td style="font-weight: bold" th:text="${#numbers.formatDecimal(hoaDon.tongTien, 0, 'COMMA', 0, 'POINT')}">VNĐ</td>

                <td>
                        <span th:class="${hoaDon.trangThaiThanhToan} == 0 ? 'badge bg-danger' : 'badge bg-success'"
                              th:text="${hoaDon.trangThaiThanhToan} == 0 ? 'Chưa thanh toán' : 'Đã thanh toán'"></span>
                </td>
                <td>
    <span th:class="${hoaDon.trangThaiDonHang} == 0 ? 'badge bg-primary' : 'badge bg-secondary'"
          th:text="${hoaDon.trangThaiDonHang} == 0 ? 'Tại quầy' : 'Online'">
    </span>
                </td>
                <td>
                        <span th:class="
                            ${hoaDon.trangThai} == 0 ? 'badge bg-secondary' :
                            (${hoaDon.trangThai} == 1 ? 'badge bg-primary' :
                            (${hoaDon.trangThai} == 2 ? 'badge bg-warning' :
                            (${hoaDon.trangThai} == 3 ? 'badge bg-success' : 'fw-bold text-success')))"
                              th:text="(${hoaDon.trangThai} == 0 ? 'Hủy đơn' :
                            (${hoaDon.trangThai} == 1 ? 'Hóa ơn chờ' :
                            (${hoaDon.trangThai} == 2 ? 'Chờ xác nhận' :
                            (${hoaDon.trangThai} == 3 ? 'Đang giao hàng' : 'Hoàn thành'))))">
                        </span>
                </td>
                <td>
                    <a th:href="@{/admin/hoadon/detail/{id}(id=${hoaDon.id})}" class="btn btn-primary btn-sm">
                        <i class="bi bi-eye"></i> Xem
                    </a>
                    <form th:if="${hoaDon.trangThai != 0 and hoaDon.trangThai !=4}"
                          th:action="@{/admin/hoadon/cancel/{id}(id=${hoaDon.id})}"
                          method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm" type="submit"
                                onclick="return confirm('Bạn có chắc chắn muốn hủy hóa đơn này?')">
                            <i class="bi bi-x-circle"></i> Hủy
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <nav style="text-align: center">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${currentPage > 0}">
                    <a class="page-link" th:href="@{'/admin/hoadon?page=' + ${currentPage - 1} + '&size=5'}">Trước</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/admin/hoadon?page=' + ${i} + '&size=5'}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:if="${currentPage < totalPages - 1}">
                    <a class="page-link" th:href="@{'/admin/hoadon?page=' + ${currentPage + 1} + '&size=5'}">Tiếp</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
