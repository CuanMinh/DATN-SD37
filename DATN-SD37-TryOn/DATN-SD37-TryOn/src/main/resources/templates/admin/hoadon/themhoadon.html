<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Hóa Đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<div class="container mt-5">
    <h2 class="mb-4">Thêm Hóa Đơn Mới</h2>
    <form action="/admin/hoadon/create" method="post">
        <div class="mb-3">
            <label for="invoiceCode" class="form-label">Mã Hóa Đơn</label>
            <input type="text" class="form-control" id="invoiceCode" name="maHoaDon" required>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">Tổng Tiền</label>
            <input type="number" class="form-control" id="totalAmount" name="tongTien" min="1000" required>
        </div>
        <div class="mb-3">
            <label for="orderType" class="form-label">TT Đơn Hàng</label>
            <select class="form-control" id="orderType" name="trangThaiDonHang" required>
                <option value="1">Online</option>
                <option value="0">Tại quầy</option>
            </select>
        </div>

        <!-- Giá trị mặc định cho trạng thái hóa đơn -->
        <input type="hidden" name="trangThaiDonHang" value="1">
        <input type="hidden" name="trangThaiThanhToan" value="0">

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/admin/hoadon" class="btn btn-secondary px-4">Quay lại</a>
            <button type="submit" class="btn btn-primary px-4">Thêm Hóa Đơn</button>
        </div>
    </form>
</div>
</body>
</html>
