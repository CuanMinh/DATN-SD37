<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <style>
        .btn {
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid p-2 pt-3">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 24px; font-weight: 700;">Cập nhật danh muc</span>
        </div>

        <div class="mt-3">
            <form th:action="@{/admin/danhmuc/cap-nhat/{id}(id=${danhMuc.id})}" th:object="${danhMuc}" method="post" style="width: 40%">
                <div class="mb-3">
                    <label for="ten" class="form-label">Tên</label>
                    <input id="ten" th:field="*{ten}" required class="form-control" type="text" />
                </div>
                <div class="mb-3">
                    <label for="moTa" class="form-label">Mô tả</label>
                    <textarea id="moTa" th:field="*{moTa}" class="form-control" rows="3"></textarea>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/admin/danhmuc" type="button" class="btn btn-danger">
                        Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
