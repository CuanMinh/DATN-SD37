<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán hóa đơn</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form th:action="@{/admin/banhang/trangchuyenkhoan}" class="col" method="post"
          enctype="multipart/form-data" th:object="${hoadonrq}">
        <input type="hidden" name="idhoadon" th:value="${idHoaDon}" />
    <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%; margin-left: 400px">
        <h3 class="text-center">Thanh toán hóa đơn</h3>
        <p class="text-center">Vui lòng chuyển khoản cho hóa đơn có mã:
            <strong th:text="${maHoaDon}"></strong>
        </p><p class="text-center">số tiền cần thanh toán là:
            <strong th:text="${tienThanhToan}"></strong>
        </p>
        <div class="text-center">
            <img th:src="@{'/getbill/' + ${photo}}" class="img-fluid rounded border"
                 style="max-width: 300px;" alt="Mã QR thanh toán">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-danger w-45" data-bs-toggle="modal" data-bs-target="#cancelModal">Hủy</button>
            <button type="submit" class="btn btn-success w-45">Thanh toán</button>
        </div>
    </div>
    </form>
    <!-- Modal xác nhận huỷ -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/admin/banhang/huychuyenkhoan}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelModalLabel">Xác nhận huỷ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng">x</button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn huỷ thanh toán không?
                    <input type="hidden" name="idhoadon" th:value="${idHoaDon}" />
                    <input type="hidden" name="maHoaDon" th:value="${maHoaDon}" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <button type="submit" class="btn btn-danger">Xác nhận</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
